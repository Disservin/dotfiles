live_config_reload = true

[window]
dynamic_padding = false
opacity = 0.95

[window.padding]
x = 25
y = 20

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[colors.primary]
foreground = "#CACACA"
background = "#171717"

[colors.normal]
black = "#000000"
red = "#ff615a"
green = "#b1e969"
yellow = "#ebd99c"
blue = "#5da9f6"
magenta = "#e86aff"
cyan = "#82fff7"
white = "#dedacf"

[colors.bright]
black = "#313131"
red = "#f58c80"
green = "#ddf88f"
yellow = "#eee5b2"
blue = "#a5c7ff"
magenta = "#ddaaff"
cyan = "#b7fff9"
white = "#ffffff"

